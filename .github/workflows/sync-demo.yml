name: Safe Sync dev to demo (with PR fallback)

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Check if demo branch exists
        id: check_demo
        run: |
          if git show-ref --verify --quiet refs/remotes/origin/demo; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Demo branch doesn't exist. Skipping."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Attempt fast-forward merge
        id: merge_attempt
        if: steps.check_demo.outputs.exists == 'true'
        run: |
          git checkout demo
          if git merge --ff-only origin/dev; then
            echo "merged=true" >> $GITHUB_OUTPUT
          else
            echo "merged=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes to demo
        if: steps.merge_attempt.outputs.merged == 'true'
        run: |
          git push origin demo

      - name: Create pull request from dev to demo
        if: steps.merge_attempt.outputs.merged == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Sync dev to demo"
          body: "This pull request was automatically generated because a fast-forward merge from `dev` to `demo` was not possible."
          base: demo
          head: dev
          draft: false
